<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Simon_Game.css">
    <link rel="icon" href="https://nima-jamalian.github.io/CV/images/simonGameLogo.gif">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Baloo+2&family=Bubblegum+Sans&family=Libre+Baskerville&family=Montserrat:wght@300;400;600;700&family=Noto+Sans&family=Oswald:wght@500&family=Playfair+Display:wght@500&family=Poppins:wght@400;600&family=Raleway:wght@300&family=Roboto+Condensed&family=Roboto+Mono:wght@200&family=Roboto:wght@500&family=Rubik&family=Ubuntu&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c66f5b16b.js" crossorigin="anonymous"></script>
 


</head>

<body>

    <h1>Simon Says Game</h1>
    <h2>Press any Key to Continue</h2>


    <div class="box-container">

        <div class="boxes">
            <div class="line-one">
                <div class="box green" id="green"></div>
                <div class="box yellow" id="yellow"></div>
            </div>

            <div class="line-two">
                <div class="box red" id="red"></div>
                <div class="box blue" id="blue"></div>
            </div>
        </div>
    </div>
        <div class="highScr">
            <p class="Score">High Score : <span class="exNum"> </span> </p> <br>
            <p id="playIcon">Sound : </p> <br>
            <p id="pauseBtn">Pause : <i class="fa-solid fa-pause I1" style="color: #fafcff;"></i> <i class="fa-solid fa-play I2" style="color: #ffffff;"></i></p>
        </div>

    <div class="pauseBox">
        <button class="btn btn-success" id="cntBtn">Continue</button>
    </div>

    <script src="Simon_Game.js"></script>
    <audio src="/audio/light-switch-156813.mp3" id="pressSnd" class="soundOnOf"></audio>
    <audio src="/audio/game-start-6104.mp3" id="startSnd" class="soundOnOf"></audio>
    <audio src="/audio/mixkit-wrong-answer-fail-notification-946.wav" id="endSnd" class="soundOnOf"></audio>
</body>

</html>
